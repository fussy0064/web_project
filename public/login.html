<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ElectroShop</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <h1><a href="index.html">ElectroShop</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="card" style="max-width: 400px; margin: 40px auto;">
            <h2>Login</h2>
            <form id="login-form">
                <div style="margin-bottom: 15px;">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required
                        style="width: 100%; padding: 8px; margin-top: 5px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required
                        style="width: 100%; padding: 8px; margin-top: 5px;">
                </div>
                <button type="submit" class="btn" style="width: 100%;">Login</button>
            </form>
            <p style="margin-top: 15px; text-align: center;">Don't have an account? <a href="register.html">Register
                    here</a></p>
            <div id="message" style="margin-top: 15px; text-align: center;"></div>
        </div>
    </main>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            const messageDiv = document.getElementById('message');

            // Debug: Log what we're sending
            console.log('üîç Login attempt with:', { email: data.email, password: '***' });

            messageDiv.style.color = 'blue';
            messageDiv.textContent = 'Logging in...';

            try {
                console.log('üì§ Sending request to api/auth/login.php');
                const response = await fetch('api/auth/login.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                console.log('üì• Response status:', response.status);

                const result = await response.json();
                console.log('üì• Response data:', result);

                if (response.ok) {
                    console.log('‚úÖ Login successful!');
                    messageDiv.style.color = 'green';
                    messageDiv.textContent = 'Login successful! Redirecting...';
                    // Store user data in localStorage for convenience (Session is handled by PHP)
                    localStorage.setItem('user', JSON.stringify(result.user));
                    console.log('üíæ User data stored in localStorage');
                    setTimeout(() => window.location.href = 'index.html', 1000);
                } else {
                    console.error('‚ùå Login failed:', result.message);
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = result.message || 'Login failed';

                    // Show helpful message
                    if (result.message && result.message.includes('Invalid credentials')) {
                        messageDiv.innerHTML = result.message + '<br><small>Try: testlogin@example.com / test123<br>Or <a href="create_test_user.php">create test user</a></small>';
                    }
                }
            } catch (error) {
                console.error('‚ùå Network/Parse Error:', error);
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Network error. Check console (F12) for details.';
                messageDiv.innerHTML += '<br><small>Error: ' + error.message + '</small>';
            }
        });

        // Add helper text
        console.log('üí° Login page loaded. Open browser console (F12) to see detailed login debug info.');
        console.log('üí° Test credentials: testlogin@example.com / test123');
    </script>
</body>

</html>
