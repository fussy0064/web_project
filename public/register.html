<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ElectroShop</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <h1><a href="index.html">ElectroShop</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="card" style="max-width: 400px; margin: 40px auto;">
            <h2>Register</h2>
            <form id="register-form">
                <div style="margin-bottom: 15px;">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required
                        style="width: 100%; padding: 8px; margin-top: 5px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required
                        style="width: 100%; padding: 8px; margin-top: 5px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required
                        style="width: 100%; padding: 8px; margin-top: 5px;">
                </div>
                <button type="submit" class="btn" style="width: 100%;">Register</button>
            </form>
            <p style="margin-top: 15px; text-align: center;">Already have an account? <a href="login.html">Login
                    here</a></p>
            <div id="message" style="margin-top: 15px; text-align: center;"></div>
        </div>
    </main>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            const messageDiv = document.getElementById('message');

            try {
                const response = await fetch('api/auth/register.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.style.color = 'green';
                    messageDiv.textContent = 'Registration successful! Redirecting...';
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else {
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = result.message || 'Registration failed';
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>

</html>
